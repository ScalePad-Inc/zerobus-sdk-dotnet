version: 2
updates:
  # NuGet package updates
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "build"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    groups:
      development-minor-patch:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    rebase-strategy: "auto"

  # Cargo (Rust FFI) updates
  - package-ecosystem: "cargo"
    directory: "/zerobus-ffi"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:30"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "build"
      prefix-development: "build"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    groups:
      development-minor-patch:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    rebase-strategy: "auto"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
